# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - T-node-web-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://dockerregistryt432163.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_47bf219007df439ca297a3564a266962 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_aac2108aa51e4b7eb9bd795d94e45b42 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: dockerregistryt432163.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_47bf219007df439ca297a3564a266962 }}/my-nodejs-app:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'T-node-web-app'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c19ecf4faef9424a83e136df714bf823 }}
        images: 'dockerregistryt432163.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_47bf219007df439ca297a3564a266962 }}/my-nodejs-app:${{ github.sha }}'